<h1>Contact Management System</h1>
<div>
    <form #form="ngForm" (ngSubmit)="addContact()" class="divMargin">
        <div>
            <input type="text" placeholder="Name" name="name" [(ngModel)]="contact.name"/>
        </div>
        <div>
            <input type="text" placeholder="Phone Number" name="phoneNumber" [(ngModel)]="contact.phoneNumber"/>
        </div>
        <div>
            <button class="btnDiv btn btn-success" type="submit" style="margin-top: 2%;">{{btnName.name}}</button><br/>
            <button class="btnDiv btn btn-warning" type="button" (click)="clear()" style="margin-top: 2%;">Clear</button>
        </div>
    </form><br/><br/>
    <div class="justify-content-center">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Action</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tr *ngFor="let contact of contacts">
                <td scope="row">{{contact.name}}</td>
                <td scope="row">{{contact.phoneNumber}}</td>
                <td scope="row"><button type="button" class="btn btn-primary" (click)="editContact(contact)">Edit</button></td>
                <td scope="row"><button class="btn btn-danger" type="button" (click)="deleteContact(contact.id)">Delete</button></td>
            </tr>
        </table>
    </div> 
</div>
